<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Goddess</title>
</head>
<body>
    <header class="bg-light py-3 shadow-sm">
        <div class="container">
            <div class="d-flex flex-column align-items-center text-center">
                <img src="img/logo.png" alt="logo barbearia" class="logo img-fluid mb-2">
                <h1 class="fs-3 mb-3">Goddess</h1>
            </div>
            <nav class="navbar navbar-expand-lg navbar-light">
                <button class="navbar-toggler mx-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#about">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href="#services">Serviços</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contact">Contato</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

        <main class="container my-5">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                    <div class="card h-100">
                        <img src="img/lowfade.jpg" class="card-img-top" alt="Imagem do card 1" id="card-img-1">
                        <div class="card-body">
                            <h5 class="card-title" id="card-title-1"></h5>
                            <p class="card-text" id="card-desc-1"></p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <img src="img/moicano.jpg" class="card-img-top" alt="Imagem do card 2" id="card-img-2">
                        <div class="card-body">
                            <h5 class="card-title" id="card-title-2"></h5>
                            <p class="card-text" id="card-desc-2"></p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <img src="img/platinado.jpg" class="card-img-top" alt="Imagem do card 3" id="card-img-3">
                        <div class="card-body">
                            <h5 class="card-title" id="card-title-3"></h5>
                            <p class="card-text" id="card-desc-3"></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-dark text-light py-4 mt-5">
            <div class="container text-center">
                <div class="d-flex justify-content-center mb-3">
                    <a href="https://wa.me/seunumero" target="_blank" class="text-light mx-3" title="WhatsApp">
                        <i class="fab fa-whatsapp fa-2x"></i>
                    </a>
                    <a href="https://instagram.com/seuusuario" target="_blank" class="text-light mx-3" title="Instagram">
                        <i class="fab fa-instagram fa-2x"></i>
                    </a>
                    <a href="mailto:seuemail@example.com" class="text-light mx-3" title="Email">
                        <i class="fas fa-envelope fa-2x"></i>
                    </a>
                </div>
                <p class="mb-0">&copy; 2025 Goddess. Todos os direitos reservados.</p>
            </div>
        </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        const cortes = [
  {
    titulo: "Low Fade",
    descricao: "Um corte moderno com uma transição suave nas laterais.",
  },
  {
    titulo: "Moicano",
    descricao: "Um clássico para os ousados, destacando o topo do cabelo.",
  },
  {
    titulo: "Platinado",
    descricao: "Corte estiloso com uma coloração marcante e contemporânea.",
  },
];

cortes.map((corte, index) => {
  document.getElementById(`card-title-${index + 1}`).innerHTML = corte.titulo;
  document.getElementById(`card-desc-${index + 1}`).innerHTML = corte.descricao;
});

    </script>
</body>
</html>
